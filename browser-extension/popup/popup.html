<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XENO Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="XENO" class="logo-img">
        <h1>XENO</h1>
      </div>
      <div class="status" id="connection-status">
        <span class="status-dot offline" id="status-dot"></span>
        <span class="status-text" id="status-text">Connecting...</span>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="section">
      <h2>Quick Actions</h2>
      <div class="action-grid">
        <button class="action-btn" id="quick-email">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span>Email</span>
        </button>
        
        <button class="action-btn" id="quick-calendar">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <span>Calendar</span>
        </button>
        
        <button class="action-btn" id="quick-task">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
          </svg>
          <span>Add Task</span>
        </button>
        
        <button class="action-btn" id="voice-command">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <span>Voice</span>
        </button>
      </div>
    </div>

    <!-- Context Actions (shown on specific sites) -->
    <div class="section" id="context-section" style="display: none;">
      <h2 id="context-title">LinkedIn</h2>
      <div class="context-actions" id="context-actions">
        <!-- Dynamically populated based on current site -->
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="section">
      <h2>Recent Activity</h2>
      <div class="activity-list" id="activity-list">
        <div class="activity-item">
          <span class="activity-icon">üìß</span>
          <div class="activity-content">
            <div class="activity-title">Loading...</div>
            <div class="activity-time">Connecting to XENO...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Link -->
    <div class="section">
      <button class="open-dashboard-btn" id="open-dashboard">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        Open XENO Dashboard
      </button>
    </div>

    <!-- Settings Link -->
    <div class="footer">
      <a href="#" id="open-settings">‚öôÔ∏è Settings</a>
      <span class="version">v1.0.0</span>
    </div>
  </div>

  <!-- Quick Email Modal -->
  <div id="email-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Quick Email</h3>
        <button class="close-modal" data-modal="email-modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="email" id="email-to" placeholder="To:" class="input">
        <input type="text" id="email-subject" placeholder="Subject:" class="input">
        <textarea id="email-body" placeholder="Message..." class="textarea" rows="6"></textarea>
        <div class="template-selector">
          <label>Template:</label>
          <select id="email-template" class="select">
            <option value="">None</option>
            <option value="thank-you">Thank You</option>
            <option value="follow-up">Follow-up</option>
            <option value="meeting">Meeting Request</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-modal="email-modal">Cancel</button>
        <button class="btn btn-primary" id="send-email">Send</button>
      </div>
    </div>
  </div>

  <!-- Quick Calendar Modal -->
  <div id="calendar-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Quick Event</h3>
        <button class="close-modal" data-modal="calendar-modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="event-title" placeholder="Event title" class="input">
        <input type="datetime-local" id="event-start" class="input">
        <input type="datetime-local" id="event-end" class="input">
        <textarea id="event-description" placeholder="Description (optional)" class="textarea" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-modal="calendar-modal">Cancel</button>
        <button class="btn btn-primary" id="create-event">Create</button>
      </div>
    </div>
  </div>

  <!-- Quick Task Modal -->
  <div id="task-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Quick Task</h3>
        <button class="close-modal" data-modal="task-modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="task-title" placeholder="Task title" class="input">
        <textarea id="task-notes" placeholder="Notes (optional)" class="textarea" rows="3"></textarea>
        <select id="task-priority" class="select">
          <option value="low">Low Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-modal="task-modal">Cancel</button>
        <button class="btn btn-primary" id="create-task">Create</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
